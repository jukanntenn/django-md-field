<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
      {% endblock title %}
      | Default Example
    </title>
    <style>
      :root { --fg:#222; --muted:#666; --bg:#fff; --accent:#0a7; }
      * { box-sizing: border-box; }
      html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font: 16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 840px; margin: 0 auto; padding: 24px; }
      header { margin-bottom: 24px; }
      header h1 { font-size: 24px; margin: 0; }
      nav { margin-top: 8px; color: var(--muted); }
      main { display:block; }
      footer { margin-top: 32px; padding-top: 16px; border-top: 1px solid #eee; color: var(--muted); font-size: 14px; }
      .post-list { list-style: none; padding: 0; margin: 0; }
      .post-item { padding: 12px 0; border-bottom: 1px solid #eee; }
      .post-item:last-child { border-bottom: 0; }
      .post-meta { color: var(--muted); font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="{% url 'blog-index' %}">Default Example</a>
        </h1>
        <nav>
          {% block breadcrumb %}
          {% endblock breadcrumb %}
        </nav>
      </header>
      <main>
        {% block content %}
        {% endblock content %}
      </main>
      <footer>
        Powered by <a target="_blank" href="https://github.com/jukanntenn/django-md-field">django-md-field</a>
      </footer>
    </div>
  </body>
</html>
